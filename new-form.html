<!DOCTYPE html>
<html>
<head>
  <title>Diversified Radiology</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="header">
        <div class="container">
          <img src="images/dev-rad-logo-white.png">
          <div class="dropdown pull-right">
            <button class="dropdown-toggle" data-toggle="dropdown">Admin
              <i class="fa fa-caret-down fa-lg"></i></button>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">
                    <i class="fa fa-cogs"></i>
                    Administrative Tools
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-tachometer"></i>
                    Dashboard
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-plus"></i>
                    Manage Hospital
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-folder-open-o"></i>
                    Manage Specialities
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-user"></i>
                    Manage User
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-cog"></i>
                    My Account
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-power-off"></i>
                    Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="navigation">
          <div class="container">
            <ul>
              <li><a href="">Dashboard</a></li>
              <li><a href="">Manage Hospital</a></li>
              <li><a href="">Manage Users</a></li>
              <li><a href="">My Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Add Hospital</strong></div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
              <label for="fname">Hospital Full Name</label>
              <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-group">
              <label for="lname">Zip</label>
              <input type="text" class="form-control" id="lname">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="well">
              <h4><strong>SUBSPECIALITY</strong></h4>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="fname">Speciality Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="fname">Weekday Phone</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-circle-o"></i>
                      </span>
                      <input type="text" class="form-control" id="fname" placeholder="Weekday Phone">
                  </div>
                </div>
                  <div class="form-group">
                    <label for="fname">Weekend Phone</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-circle-o"></i>
                      </span>
                      <input type="text" class="form-control" id="fname" placeholder="Weekend Phone">
                  </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email">Speciality Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="fname">Weekday Time Slot</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="fname" placeholder="00:00 hrs">
                      <span class="to input-group-addon">
                        <strong>TO</strong>
                      </span>
                      <input type="text" class="form-control" id="fname" placeholder="00:00 hrs">
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="fname">Weekend Time Slot</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="fname" placeholder="00:00 hrs">
                      <span class="to input-group-addon">
                        <strong>TO</strong>
                      </span>
                      <input type="text" class="form-control" id="fname" placeholder="00:00 hrs">
                  </div>
                  </div>
                </div>
              </div>
              
            </div>
        
        </form>
        <a href="" class="add-speciality pull-right">
              <strong>ADD SPECIALITY</strong>
              <i class="fa fa-minus-circle"></i>
        </a>
      </div>
      <div class="panel-footer text-right">
      <a href="" class="btn btn-default">
              
              <i class="fa fa-times fa-lg"></i>
              Cancel
        </a>
        <a href="" class="btn btn-default btn-submit">
              <i class="fa fa-check-circle-o fa-lg"></i>
              Submit
        </a>
        
      </div>
    </div>
    
  </div>
</body>
</html>
